<!DOCTYPE html>
<html>

<script src="../../../node_modules/d3/build/d3.min.js"></script>
<script src="../../../build/d2b.min.js"></script>

<style>

  body, html {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }

  svg {
    width: 300px;
    height: 300px;
  }

</style>

<body>
  <svg><g transform = 'translate(150, 150)'></g></svg>

	<script>

    var pie = d2b.svgPie(),
        layout = d3.pie();

    pie.arc()
      .outerRadius(150)
      .innerRadius(100);

    layout
      .value(function (d) { return d.value; });

    var data = [
        {label: 'Apples', value: 120},
        {label: 'Oranges', value: 101},
        {label: 'Grapes', value: 351}
    ];

    var svg = d3.select('svg g')
        .datum(layout(data))
        .call(pie);

	</script>
</body>
</html>
